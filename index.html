<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Title -->
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="text-center py-1">
                    <h1>Rock Paper Scissors</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Score -->
        <div class="container my-3">
            <div class="row row-cols-2">
                <div class="col card text-center px-4">
                    <span>USER</span>
                    <span id="user" class=""></span>
                </div>
                <div class="col card text-center px-4">
                    <span>COMP</span>
                    <span id="comp" class=""></span>
                </div>
            </div>
        </div>
        <!-- Select -->
        <div class="container game-area">
            <div class="row row-cols-6 justify-content-center">
                <div class="col d-flex justify-content-center">
                    <img class="border border-5 border-dark rounded-circle" id="rock" src="img/rock.png" alt="rock"
                        width="100px" height="100px" />
                </div>
                <div class="col d-flex justify-content-center">
                    <img class="border border-5 border-dark rounded-circle" id="paper" src="img/paper.png" alt="paper"
                        width="100px" height="100px" />
                </div>
                <div class="col d-flex justify-content-center">
                    <img class="border border-5 border-dark rounded-circle" id="scissors" src="img/scissor.png"
                        alt="scissor" width="100px" height="100px" />
                </div>
            </div>
        </div>
        <!-- Display -->
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center gap-1">
                    <img class="dollar" src="img/dollar.png" alt="" />
                    <span class="fs-1" id="money"></span>
                </div>
            </div>
            <div class="row col d-flex justify-content-center">
                <div id="disclaimer" class="w-75 text-center text-black alert alert-warning p-0">
                    <span id="disclaimer-text"></span>
                </div>
            </div>
            <div class="row col d-flex justify-content-center">
                <div id="disclaimer" class="w-75 text-center alert alert-warning p-0 text-black">
                    <p class="fs-3 m-0" id="user-select"></p>
                    <p class="fs-3 m-0" id="computer-select"></p>
                </div>
            </div>
        </div>
        <!-- Display -->
    </main>

    <script src="main.js"></script>
</body>

</html>
